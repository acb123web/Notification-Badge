<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notify Badge</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"
        integrity="sha512-24XP4a9KVoIinPFUbcnjIjAjtS59PUoxQj3GNVpWc86bCqPuy3YxAcxJrxFCxXe4GHtAumCbO2Ze2bddtuxaRw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="./img/icons8-name-96.png">
            <div class="profile-content">
                <a href="#" title="settings">Settings</a>
            </div>
        </div>
        <div class="content">
            <p>Name: Luis Carla</p>
            <p>Designation: Software Developer</p>
            <p>Email: luis.carla@kubernetes.com</p>
        </div>
        <div class="button-wrap" title="messages">
            <div class="notification">
                <div class="text-wrap">
                    <div class="text">
                        <p>Kunal : I Need To Ask One Clarification.</p>
                    </div>
                </div>
            </div>
            <div class="icon-wrap">
                <div class="icon-message-wrap">
                    <div class="icon-message">
                        <div class="dots">
                            <div class="dot dot-1"></div>
                            <div class="dot dot-2"></div>
                            <div class="dot dot-3"></div>
                        </div>
                    </div>
                    <div class="tail-icon">
                        <div class="arrow-left"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
</body>

</html>
